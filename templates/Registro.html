<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='InicioyRegistro.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-container">
        <div class="logo-container">
            <h1>WikiBlog</h1>
        </div>
        <div class="auth-wrapper">
            
            <div class="tabs">
                <a href="{{ url_for('auth_bp.index') }}" class="tab">Iniciar Sesión</a>
                <div class="tab active">Registrarse</div>
            </div>

            <div class="form-content">
                <form method="POST" action="{{ url_for('auth_bp.procesar_registro') }}">
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" name="email" placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="reg-nombre">Nombre</label>
                        <input type="text" id="reg-nombre" name="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Contraseña</label>
                        <input type="password" id="reg-password" name="password" placeholder="••••••••">
                    </div>                  
                    <button type="submit" class="btn">Crear Cuenta</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
